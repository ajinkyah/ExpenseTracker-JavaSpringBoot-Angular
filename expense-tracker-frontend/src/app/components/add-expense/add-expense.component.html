<html>
<body>
<div class="container">
        <div class="row">
                <form (ngSubmit)="saveExpense()">
                        

                        <div class = "form-group">
                                <input type="date" name="Enter date" [(ngModel)]="expense.date" max="{{maxDate}}"
                                placeholder="Enter date of expense" class="form-control col-md-12 " required/>
                        </div>
                        
                        <div class="form-group">
                                
                                <input type="text" name="category" [(ngModel)]="expense.category" 
                                placeholder="Enter category" class="form-control col-md-12"/>
                        </div>
                        

                        <div class="form-group">
                                <input type="number" name="amount" [(ngModel)]="expense.amount" 
                                placeholder="Enter amount" class="form-control col-md-12" required/>
                                        
                        </div>

                        <div class="form-group">
                                <textarea type="text" name="description" [(ngModel)]="expense.category_details"
                                placeholder="Enter details of your expense" class="form-control col-md-12" required></textarea>
                        </div>

                        <div class="form-group">
                                <textarea type="text" name="description" [(ngModel)]="expense.shop"
                                placeholder="Enter shop" class="form-control col-md-12" required></textarea>
                        </div>

                        <div class="form-group">
                                <textarea type="text" name="description" [(ngModel)]="expense.place"
                                placeholder="Enter location/city" class="form-control col-md-12" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Expense</button>
                        <button *ngIf="expense.id" (click)="deleteExpense(expense.id)" class="btn btn-danger">Delete</button>

                </form>
        </div>
</div>
</body>
</html>
